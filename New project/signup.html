<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body style="margin: 0;" padding="0">
  <div class="maindiv">
    <form>
      <table class="table">
        <h1>Registration Form</h1>
        <tr>
          <td>Username:</td>
          <td><input type="text" name="username" placeholder="Enter your name" required></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="text" name="email" placeholder="Enter your email" required></td>
        </tr>
        <tr>
          <td>Mobile Phone:</td>
          <td><input type="number" name="number" placeholder="number" required></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" placeholder="password" required></td>
        </tr>
        <tr>
          <td>Confirm password:</td>
          <td><input type="password" name="password" placeholder="confirm password" required></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">other
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="checkbox">Are you agree
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit" name="submit">Sign up</button>
          </td>
        </tr>
        
      </table>
    </form>
  </div>
  
</body>
</html>
