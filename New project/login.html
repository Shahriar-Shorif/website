<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link href="index.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="main">
      <div class="form">
        <form>
          <label id="email">Email or password:</label>
            <input for="email or password" type="text" placeholder="email" required>
            <br>
            <br>
            <label id="password">Enter your password:</label>
            <input for="password" type="password" placeholder="password" required>
            <br>
            <br>
            <button id="button"><input type="submit"></button>
          

        </form>
      </div>
    </div>
  
</body>
</html>
